name: ScholarshipOps - Search

on:
  push:
    branches:
      - feature/ScholarshipOps
      - main
      - master
  schedule:
    - cron: "10 13 * * 3"   # Wednesday 21:10 Asia/Taipei (UTC+8, Wednesday lead search)
  workflow_dispatch: {}

permissions:
  contents: write
  issues: write

concurrency:
  group: scholarshipops-search
  cancel-in-progress: false

jobs:
  validate-sources:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "scripts/search_scholarships -> target"
      
      - name: Build validate_sources binary
        working-directory: scripts/search_scholarships
        run: cargo build --release --bin validate_sources
      
      - name: Validate sources.yml schema
        working-directory: scripts/search_scholarships
        env:
          ROOT: ${{ github.workspace }}
        run: ./target/release/validate_sources || exit 1

  validate-schemas:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install jsonschema pyyaml
      
      - name: Validate candidate URLs schema (if exists)
        run: |
          if [ -f tracking/candidate_urls.jsonl ]; then
            python3 << 'EOF'
import json
import sys
from jsonschema import validate, ValidationError

schema = json.load(open('agent_skills/json_schemas/candidate_url.schema.json'))
with open('tracking/candidate_urls.jsonl') as f:
    for i, line in enumerate(f, 1):
        try:
            data = json.loads(line)
            validate(instance=data, schema=schema)
        except ValidationError as e:
            print(f'Line {i}: Validation error: {e.message}')
            sys.exit(1)
        except json.JSONDecodeError as e:
            print(f'Line {i}: JSON decode error: {e}')
            sys.exit(1)
print('All candidate URLs valid')
EOF
          else
            echo "No candidate_urls.jsonl found, skipping validation"
          fi
      
      - name: Validate rules.yaml schema (if changed)
        run: |
          if [ -f Config/rules.yaml ]; then
            python3 << 'EOF'
import yaml
import json
import sys
from jsonschema import validate, ValidationError

# Load rules.yaml
with open('Config/rules.yaml') as f:
    rules = yaml.safe_load(f)

# Load schema
schema = json.load(open('agent_skills/json_schemas/rule_change.schema.json'))

# Validate each rule
for rule_type in ['hard_reject_rules', 'soft_downgrade_rules', 'positive_scoring_rules']:
    if rule_type in rules:
        for i, rule in enumerate(rules[rule_type], 1):
            try:
                validate(instance=rule, schema=schema)
            except ValidationError as e:
                print(f'{rule_type}[{i}]: Validation error: {e.message}')
                print(f'  Rule ID: {rule.get("id", "unknown")}')
                sys.exit(1)
print('All rules valid')
EOF
          else
            echo "No rules.yaml found, skipping validation"
          fi

  validate-candidates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "scripts/search_scholarships -> target"
      
      - name: Build candidate validator
        working-directory: scripts/search_scholarships
        run: cargo build --release --bin candidate_validator
      
      - name: Validate candidates
        working-directory: scripts/search_scholarships
        env:
          ROOT: ${{ github.workspace }}
        run: ./target/release/candidate_validator || echo "No candidates to validate or validation failed"
        
  search:
    needs: [validate-sources, validate-schemas, validate-candidates]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Start ChromeDriver
        run: |
          chromedriver --port=9515 &
          sleep 3
          echo "ChromeDriver started on port 9515"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "scripts/search_scholarships -> target"

      - name: Build Rust project
        working-directory: scripts/search_scholarships
        run: cargo build --release

      - name: Run search
        working-directory: scripts/search_scholarships
        env:
          TZ: Asia/Taipei
          ROOT: ${{ github.workspace }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          # Source filtering config
          SOURCE_EXCLUDE_TYPES: "web3"  # Exclude web3 sources by default
          SOURCE_MAX_FAILURES: "3"       # Auto-disable after 3 consecutive failures
          SOURCE_SKIP_DISABLED: "true"   # Skip auto-disabled sources
        run: ./target/release/search_scholarships
      
      - name: Upload search reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: search-report-${{ github.run_number }}
          path: |
            scripts/productions/**/*
            scripts/search_scholarships/summary.txt
          retention-days: 30

      - name: Commit full report folder and updates
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Find the latest report folder in scripts/productions (format: YYYY-MM-DD_HH-MM)
          REPORT_DIR=$(find scripts/productions -type d -name "20*_*" | sort | tail -1)
          HAS_CHANGES=false
          
          if [ -n "$REPORT_DIR" ] && [ -d "$REPORT_DIR" ]; then
            echo "Found report directory: $REPORT_DIR"
            git add "$REPORT_DIR" || true
            HAS_CHANGES=true
          fi
          
          # Also add leads.json and source_health.json if they exist and were modified
          if [ -f tracking/leads.json ] || [ -f tracking/source_health.json ]; then
            git add tracking/leads.json tracking/source_health.json || true
            if git diff --staged --quiet; then
              : # No changes
            else
              HAS_CHANGES=true
            fi
          fi
          
          if [ "$HAS_CHANGES" = true ]; then
            # Fetch and merge remote changes before pushing
            git fetch origin || true
            BRANCH=$(git rev-parse --abbrev-ref HEAD)
            git pull --rebase origin "$BRANCH" || git pull origin "$BRANCH" || true
            
            # Create commit message
            if [ -n "$REPORT_DIR" ]; then
              COMMIT_MSG="Add search report: $(basename $REPORT_DIR)"
              if git diff --staged --quiet tracking/leads.json tracking/source_health.json 2>/dev/null; then
                : # No tracking changes
              else
                COMMIT_MSG="$COMMIT_MSG + update leads/source health"
              fi
            else
              COMMIT_MSG="Update leads and source health from automated search"
            fi
            
            git commit -m "$COMMIT_MSG" || true
            git push origin "$BRANCH" || true
          else
            echo "No changes to commit"
          fi

      - name: Send summary to Discord
        if: always()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ] && [ -f scripts/search_scholarships/summary.txt ]; then
            SUMMARY=$(cat scripts/search_scholarships/summary.txt)
            # Escape for JSON payload
            ESCAPED=$(printf "%s" "$SUMMARY" | python3 -c 'import json,sys; print(json.dumps(sys.stdin.read()))')
            curl -H "Content-Type: application/json" \
              -X POST \
              -d "{\"content\": $ESCAPED}" \
              "$DISCORD_WEBHOOK_URL"
          fi
