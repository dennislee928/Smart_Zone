name: ScholarshipOps - Search

on:
  push:
    branches:
      - feature/ScholarshipOps
  schedule:
    - cron: "10 13 * * 3"   # Wednesday 21:10 Asia/Taipei (UTC+8, Wednesday lead search)
  workflow_dispatch: {}

permissions:
  contents: write
  issues: write

concurrency:
  group: scholarshipops-search
  cancel-in-progress: false

jobs:
  search:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Start ChromeDriver
        run: |
          chromedriver --port=9515 &
          sleep 3
          echo "ChromeDriver started on port 9515"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            scripts/search_scholarships/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Rust project
        working-directory: scripts/search_scholarships
        run: cargo build --release

      - name: Run search
        working-directory: scripts/search_scholarships
        env:
          TZ: Asia/Taipei
          ROOT: ${{ github.workspace }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: cargo run --release
      
      - name: Upload search reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: search-report
          path: |
            scripts/search_scholarships/report.txt
            scripts/search_scholarships/summary.txt
          retention-days: 30

      - name: Commit full report folder
        if: always()
        run: |
          # Find the latest report folder in scripts/productions (format: YYYY-MM-DD_HH-MM)
          REPORT_DIR=$(find scripts/productions -type d -name "20*_*" | sort | tail -1)
          if [ -n "$REPORT_DIR" ] && [ -d "$REPORT_DIR" ]; then
            echo "Found report directory: $REPORT_DIR"
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add "$REPORT_DIR" || true
            git diff --staged --quiet || git commit -m "Add search report: $(basename $REPORT_DIR)"
            # Fetch and merge remote changes before pushing
            git fetch origin ${{ github.ref }} || true
            git pull --rebase origin ${{ github.ref }} || git pull origin ${{ github.ref }} || true
            git push origin ${{ github.ref }} || true
          else
            echo "No report directory found"
          fi

      - name: Send summary to Discord
        if: always()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ] && [ -f scripts/search_scholarships/summary.txt ]; then
            SUMMARY=$(cat scripts/search_scholarships/summary.txt)
            # Escape for JSON payload
            ESCAPED=$(printf "%s" "$SUMMARY" | python3 -c 'import json,sys; print(json.dumps(sys.stdin.read()))')
            curl -H "Content-Type: application/json" \
              -X POST \
              -d "{\"content\": $ESCAPED}" \
              "$DISCORD_WEBHOOK_URL"
          fi

      - name: Commit changes if any
        if: github.event_name == 'schedule'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add tracking/leads.json || true
          git diff --staged --quiet || git commit -m "Update leads from automated search"
          git push || true
