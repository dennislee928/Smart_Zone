name: ScholarshipOps - Schedule

on:
  push:
    branches:
      - feature/ScholarshipOps
  schedule:
    - cron: "10 4 * * 1"   # Monday 12:10 Asia/Taipei (Monday review)
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write

concurrency:
  group: scholarshipops-schedule
  cancel-in-progress: false

jobs:
  schedule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('scripts/schedule_applications/go.sum') }}

      - name: Build and run
        working-directory: scripts/schedule_applications
        env:
          TZ: Asia/Taipei
          ROOT: ${{ github.workspace }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          go mod tidy
          go build -o schedule_applications
          ./schedule_applications
